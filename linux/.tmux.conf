# Use the xterm-256color terminal
set -g default-terminal "xterm-256color"

# Apply Tc
set -ga terminal-overrides ",xterm-256color:Tc"

# Use Ctrl+a instead of Ctrl+b (easier for the keyboard)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Navigate panes using vim-keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload tmux 
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# tmux escape time too high
set -sg escape-time 10

# start from 1!
set -g base-index 1
set -g pane-base-index 1

# renumber windows
set -g renumber-windows on

# tmux vi mode
set-window-option -g mode-keys vi
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection

unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"

unbind-key -T copy-mode-vi C-v       ;   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [         ;   bind-key -T copy-mode-vi [ send-keys -X begin-selection
unbind-key -T copy-mode-vi ]         ;   bind-key -T copy-mode-vi ] send-keys -X copy-selection

set -g mouse on


# statusbar

black=default
window_current_bg=blue

status_bg=default

# Basic status bar colors
set -g status-style bg=$status_bg,fg=cyan

# Left side of status bar
set -g status-left-style bg=black,fg=green
set -g status-left-length 40
set -g status-left ""

# Right side of status bar
set -g status-right-style bg=default,fg=cyan
set -g status-right-length 40
set -g status-right "#H #[fg=white]« #[fg=yellow]%H:%M:%S #[fg=green]%d-%b-%y"

# Window status
set -g window-status-format "#[bg=default,fg=white] #I:#W#F "
set -g window-status-current-format "#[fg=${window_current_bg}, bg=default] #[fg=white, bg=${window_current_bg}] #I:#W#F #[fg=${window_current_bg}, bg=default] "

# Current window status
set -g window-status-current-style bg=$window_current_bg,fg=black

# Window with activity status
set -g window-status-activity-style bg=black,fg=yellow

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-style bg=default,fg=default

# Active pane border
set -g pane-active-border-style bg=default,fg=green

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# Message
set -g message-style bg=default,fg=default

# Command message
set -g message-command-style bg=default,fg=default

# Mode
set -g mode-style bg=red,fg=default
